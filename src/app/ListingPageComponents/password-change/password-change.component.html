

    <form [formGroup]="passwordChangeForm" (ngSubmit)="changePassword()" *ngIf="fromFindhouse">
        <h3>{{staticData.header}}</h3>
        <div class="inputRow">
            <label for="current">{{staticData.pas}}</label>
            <input type="password" id="current" placeholder="{{staticData.pas}}" formControlName="dzveli_paroli">
        </div>
        <div class="inputRow">
            <label for="password">{{staticData.NewPas}}</label>
            <input type="password" id="password" placeholder="{{staticData.NewPas}}" formControlName="axali_paroli">
        </div>
        <div class="inputRow">
            <label for="Confirm">{{staticData.ConfPas}}</label>
            <input type="password" id="Confirm" placeholder="{{staticData.ConfPas}}" formControlName="axali_paroli_1">
        </div>
        <button type="submit">{{staticData.submit}}</button>
    </form>

    
<div *ngIf="!fromFindhouse" class="password-change-warning">
    <div class="warning-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="#FFA726" stroke-width="2" fill="#FFF3E0"/>
            <path d="M12 7v5" stroke="#FFA726" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="16" r="1" fill="#FFA726"/>
        </svg>
    </div>
    <h3>{{staticData.cantchange.header}}</h3>
    <p>
        {{staticData.cantchange.text}}
    </p>
</div>
