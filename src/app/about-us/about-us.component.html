<app-nav></app-nav>
<header>
  <h2>{{staticElements.headerH2}} </h2>
  <h4>{{staticElements.headerH4}}</h4>
</header>
<div class="col">

  <main>
    <div class="leftside" [ngStyle]="maxSize ? {'width': '70%'} : {}">
      <h3><span>{{staticElements.span1}}</span> {{staticElements.span2}} </h3>
      <p [ngClass]="{'maxSize':maxSize}">{{staticElements.mainText}}</p>
      <div class="row">
        <button (click)="IncreaseSize()" *ngIf="!maxSize"> {{staticElements.btn}}</button>
        <button (click)="DecreaseSize()" *ngIf="maxSize"> {{staticElements.btn2}}</button>
        <img src="../../assets/Imges/StaticImg/StaticIcons/signature.png" alt="signature">
      </div>
    </div>
    <div class="video-container" @fadeInOut *ngIf="!maxSize">
      
      <div *ngIf="showCover" @fadeInOut class="video-cover">
        <img src="../../assets/Imges/StaticImg/bg-video.jpg" alt="Video Cover" />
        <button class="play-button" (click)="playVideo()">
          â–¶
        </button>
      </div>
      
      
      <video #videoPlayer controls muted (pause)="playVideo()">
        <source src="../../../assets/Video/VID_20220810_175242.mp4" type="video/mp4">
        
        Your browser does not support the video tag.
      </video>
    </div>
    
  </main>
  <app-web-review-adder>  </app-web-review-adder>
</div>
